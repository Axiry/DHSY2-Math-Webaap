<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
		<link rel="stylesheet" href="style.css">
		<script rel="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script rel="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script rel="text/javascript" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		<script>
		$(function () {
			$("div[id='dragx']").draggable({
				scroll: false,
				snap: "#dragx",
				snapMode: "outer"
			});
		});
		</script>
	</head>
	
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header" id="navbar">
			<div class="mdl-layout__header-row">
			<!-- Title -->
			<span class="mdl-layout-title">Y2DHS Math Webapp</span>
			<!-- Add spacer, to align navigation to the right -->
			<div class="mdl-layout-spacer"></div>
			<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a class="mdl-navigation__link" href="index.html">Home</a>
					<a class="mdl-navigation__link" href="summary.html">Summary</a>
					<a class="mdl-navigation__link" href="multiplication.html">Multiplication Frame</a>
				</nav>
			</div>
		</header>
		<main>
		<div id="form">
			<h3>Input values of equation below:</h3>
				<form action="" name="form1">
					A:<br>
					<input type="text" name="ap">
					B:<br>
					<input type="text" name="bp">
					C:<br>
					<input type="text" name="cp">
				</form>		
					<input type="button" value="Factorise" onclick="factorise(form1.ap.value,form1.bp.value,form1.cp.value)">
					<input type="button" value="Refresh" onclick="refresh()">
					<div id="demo"></div>
					<canvas id="qw" width="10000" height="10000">
		</div>
		<div id="objects">
			<div id="dragx"  class="squareblue">
				<center>x^2</center>
			</div>
			<div id="dragx" class="rectanglegreen">
				<center><p>x</p></center>
			</div>
			<div id="dragx" class="smallsquareyellow">
				<center><p>1</p></center>
			</div>
		</div>
	</main>
	</div>		

</html>
